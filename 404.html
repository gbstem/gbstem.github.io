<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
</head>

<body>
  <noscript>
    This page requires JavaScript to function properly. Please enable JavaScript in your browser and try again.
  </noscript>
  <div id="root"></div>
  <script>
    const location = window.location;
    const pathname = location.pathname === '/404.html' ? '/' : location.pathname;
    location.replace(`${location.protocol}//${location.host}/#${pathname}`);
  </script>
  <script src="./src/App.js"></script>
</body>

</html>
